<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Siro | Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="row" id="login-form-container">
      <div class="span5 offset3">
        <h1 class="centered">Siro | Sign in</h1>
      </div>
      <form action="#login" method="post" id="login-form" class="span5 offset3 form-block">
        <p class="span5 legend">Using an existing account:</p>

        <div class="span5">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Username" class="span4">
        </div>

        <div class="span5">
          <label for="password">
            Password
          <a href="#forgot" class="offset1">
            <i class="icon icon-question-sign"></i>
            Forgot your password?
          </a>

          </label>
          <input type="password" name="password" id="password" placeholder="Password" class="span4">
        </div>

        <div class="span5">
          <button type="submit" class="btn btn-primary">
            <i class="icon icon-ok icon-white"></i>
            Sign in
          </button>
          <a href="register.html" class="btn btn-link">or create a new account</a>
        </div>
      </form>

      <div class="span5 offset3 form-block">
        <p class="span5 legend">Or using a third-party service:</p>

        <p class="span5">
          <a href="#login-with-google" class="btn btn-secondary">
            <i class="icon icon-user"></i>
            Sign in using your Google account
          </a>
        </p>
        <p class="span5">
          <a href="#login-with-github" class="btn btn-secondary">
            <i class="icon icon-user"></i>
            Sign in using your GitHub account
          </a>
        </p>
        <p class="span5">
          <a href="#login-with-facebook" class="btn btn-secondary">
            <i class="icon icon-user"></i>
            Sign in using your Facebook account
          </a>
        </p>
      </div>
    </div>
  </div>

  <footer id="c-footer" class="navbar navbar-fixed-bottom">
    <div class="container">
      <p class="pull-right">
        <i class="icon icon-fire"></i> Brought to you by <a href="http://ncuesta.com.ar">ncuesta</a>.
      </p>
    </div>
  </footer>

  <script src="components/jquery/jquery.min.js"></script>
  <script src="components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
</body>
</html>
